<form class="form" id="form" action="#" method="get">

  <!-- чекбоксы -->
  <h3 style="margin: 10px 0">Чекбоксы</h3>

  <div class="form__checkbox-wrapper">
  <label class="form__checkbox">
    <input class="form__checkbox-input" type="checkbox" checked disabled>
    <span class="form__checkbox-text">Неактивен, выбран</span>
  </label>

  <label class="form__checkbox">
    <input class="form__checkbox-input" type="checkbox" disabled>
    <span class="form__checkbox-text">Неактивен, не выбран</span>
  </label>

  <label class="form__checkbox">
    <input class="form__checkbox-input" type="checkbox" checked>
    <span class="form__checkbox-text">Я люблю чекбоксы</span>
  </label>

  <label class="form__checkbox">
    <input class="form__checkbox-input" type="checkbox">
    <span class="form__checkbox-text">Я не люблю чекбоксы</span>
  </label>
  </div>

  <!-- радиокнопки -->
  <h3 style="margin: 10px 0">Радиокнопки</h3>
  <div class="form__radio-wrapper">
  <label class="form__radio">
    <input class="form__radio-input" type="radio" name="radio-1" checked disabled>
    <span class="form__radio-text">Неактивна, выбрана</span>
  </label>
  <label class="form__radio">
    <input class="form__radio-input" type="radio" name="radio-2" disabled>
    <span class="form__radio-text">Неактивна, не выбрана</span>
  </label>
  <label class="form__radio">
    <input class="form__radio-input" type="radio" name="radio-3" checked>
    <span class="form__radio-text">Я люблю радио-кнопки</span>
  </label>

  <label class="form__radio">
    <input class="form__radio-input" type="radio" name="radio-3">
    <span class="form__radio-text">Я не люблю радио-кнопки</span>
  </label>
  </div>
